{% extends "users/base.html" %}
{% load bootstrap %}
{% load static %}

{% block content %}

    <div style="text-align:center">
        <h3>Registrar</h3>
        <form action="{% url 'users:registrar' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="nome" id="nome" placeholder="nome"/>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="email@email.com"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="senha" id="senha" placeholder="****"/>
            </div>

            <button class="btn btn-enviar col-md-12" name="submit">REGISTRAR</button>
        </form>

        <div style="margin-left: 70%">
            <a href="{% url 'users:login' %}">entrar</a>
        </div>
    </div>

{% endblock content %}
