{% extends 'app/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h3>Nova Tabela</h3>
{% endblock header %}

{% block content %}
    <form action="{% url 'app:add_tabela' %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">SALVAR</button>
        {% endbuttons %}
    </form>
{% endblock content %}
