{% extends  'app/base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block header %}
    <h3>Documentos
        <button type="button" id="add_tabela" class="btn btn-default btn-lg" data-toggle="modal" data-target="#addTabela">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </h3>
{% endblock header %}

{% block content %}
    <ul id="lista-tabelas">
        {% for doc in documentos %}
            <li>
                <a href="{% url 'app:documento' doc.id %}">{{doc}}</a>
            </li>
        {% empty %}
            <li>
                Não há documentos cadastrados
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
